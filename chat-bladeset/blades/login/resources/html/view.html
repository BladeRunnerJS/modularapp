<div id="modularapp.chat.login.view-template">

	<section class="chat-login">

		<p>
			Welcome to <strong>ModularApp</strong>, an demonstration of how
			to build an app out of individual pieces of functionality that communicate
			with each other in a loosely coupled way via services.
		</p>
		<p>
			Please...
		</p>

		<a class="btn btn-block btn-social btn-lg btn-github"
			 data-bind="click:loginClicked">
			<i class="fa fa-github"></i>Sign in with GitHub
		</a>

		<div class="error-message" data-bind="visible: hasError, text: errorMessage"></div>

	</section>

</div>
